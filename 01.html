<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 스타일 예제</title>
</head>
<body>
    <h1>HTML 텍스트 스타일 예제</h1>
    
    <p>이 문장은 <strong>두껍게</strong> 표시된 부분입니다.</p>
    <p>이 문장은 <em>기울임꼴</em>로 표시된 부분입니다.</p>
    <p>이 문장은 <u>밑줄</u>이 그어진 부분입니다.</p>
    
    <p>이 문장은 <span style="color: red;">빨간색</span> 글씨로 표시된 부분입니다.</p>
    <p>이 문장은 <span style="color: blue;">파란색</span> 글씨로 표시된 부분입니다.</p>
    
    <p>이 문장은 <strong><em>두껍고 기울임꼴</em></strong>로 표시된 부분입니다.</p>
    <p>이 문장은 <span style="text-decoration: underline; color: green;">밑줄과 녹색 글씨</span>로 표시된 부분입니다.</p>
</body>
</html>
