<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 태그 예제</title>
</head>
<body style="font-family: 궁서">

    <p>이 문장에서 <u>이 부분은 밑줄</u>이 그어집니다.</p>
    <p>이 문장에서 <b>이 부분은 굵게</b> 표시됩니다.</p>
    <p>이 문장에서 <i>이 부분은 이탤릭체</i>로 표시됩니다.</p>
    br은 break의 약자로 단발성<br>

    두번째 &nbsp;&nbsp;&nbsp;&nbsp; 줄<br>
    <b><u>홍길동</u> 홍대감</b>
    <!-- 링크 추가 부분 -->
    <p>
        <a href="http://www.daum.net" target="_blank">다음</a> |
        <a href="http://www.naver.com" target="_blank">네이버</a> |
        <a href="http://www.google.com" target="_blank">구글</a>
    </p>
</body>
</html>
