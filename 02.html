<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 태그 예제</title>
</head>
<body>

    <p>이 문장에서 <u>이 부분은 밑줄</u>이 그어집니다.</p>
    <p>이 문장에서 <b>이 부분은 굵게</b> 표시됩니다.</p>
    <p>이 문장에서 <i>이 부분은 이탤릭체</i>로 표시됩니다.</p>

</body>
</html>
