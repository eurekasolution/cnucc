<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" href="style.css">

</head>
<body>


    <!-- Navbar 시작 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">메뉴</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <!-- 한문학 전공 드롭다운 메뉴 -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="hanmunDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            한문학 전공
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="hanmunDropdown">
                            <li><a class="dropdown-item" href="#">논어</a></li>
                            <li><a class="dropdown-item" href="#">맹자</a></li>
                            <li><a class="dropdown-item" href="#">대학</a></li>
                            <li><a class="dropdown-item" href="#">중용</a></li>
                        </ul>
                    </li>

                    <!-- 교양과목 드롭다운 메뉴 -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="gyoyangDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            교양과목
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="gyoyangDropdown">
                            <li><a class="dropdown-item" href="#">국어</a></li>
                            <li><a class="dropdown-item" href="#">영어</a></li>
                            <li><a class="dropdown-item" href="#">수학</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Navbar 끝 -->


    <!-- Bootstrap container -->
    <div class="container-fluid">
        <div class="row">
            <div class="col bg-danger">col</div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col colLine">col</div>
        </div>

        <div class="row">
            <div class="col-3 colLine">3</div>
            <div class="col-2 colLine">2</div>
            <div class="col-7 colLine">7</div>
        </div>

        <div class="row">
            <div class="col bg-danger">3</div>
            <div class="col-2 bg-success">2</div>
            <div class="col bg-primary">7</div>
        </div>

        <div class="row">
            <div class="col-3 bg-danger text-white">3</div>
            <div class="col-2 col-md-5 bg-success">2 md5</div>
            <div class="col bg-primary">col</div>
        </div>

        <div class="row">
            <div class="col-12 col-md-3 bg-danger text-white">3</div>
            <div class="col-12 col-md-2 bg-success">2 md5</div>
            <div class="col-12 col-md-7 bg-primary">col</div>
        </div>
    </div>
  
</body>
</html>
