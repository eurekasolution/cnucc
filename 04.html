<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 태그 예제</title>
    <style>
        .person {
            color: red;
        }
        .location {
            color: blue;
        }
        #myid {
            background-color:yellow;
        }
    </style>
</head>
<body>

    <!-- id="myid"가 있는 DIV -->
    <div id="myid">
        <!-- class="person"이 있는 예제 -->
        <div class="person">홍길동</div>
        <div class="person">이순신</div>
        <div class="person">강감찬</div>
        
        <!-- class="location"이 있는 예제 -->
        <div class="location">서울</div>
        <div class="location">대전</div>
        <div class="location">제주</div>
    </div>

    <!-- SPAN 태그 사용 예제 -->
    <div>
        <span>이곳은 별도의 스타일이 필요 없습니다.</span>
        <span>여러 SPAN 태그를 사용한 예제입니다.</span>
    </div>

</body>
</html>
